<!-- TODO: split up into own component: header with some information.-->
<div class="flex flex-col h-full shadow-md max-w-md w-72 bg-white">
    <div class="sidenav-header flex justify-end flex-none bg-gray-50 p-3">
        <div class="progress-container flex justify-items-center items-center ">            
            <div class="pr-2" matTooltip="Progress" matTooltipPosition="left">{{ numberOfItemsMarkedAsDone }} / {{ numberOfItems }}</div>
            <mat-progress-spinner
            [diameter]="24"
            class="h-2"
            [mode]="'determinate'"
            [value]="numberOfItemsDoneInPercent">
            </mat-progress-spinner>
        </div>
    </div>

    <!-- defaults links -->
    <div class="default-links flex-none">
        <mat-nav-list style="padding-top: 0">
            <a mat-list-item routerLinkActive="active-nav-item" [routerLink]="['', 'matrix', 'today']">
                <button mat-icon-button>
                    <mat-icon class="text-blue-500">circle</mat-icon>
                </button>
                Today
            </a>  
            <a mat-list-item routerLinkActive="active-nav-item" [routerLink]="['', 'matrix', 'upcoming']">
                <button mat-icon-button>
                    <mat-icon class="text-blue-500">circle</mat-icon>
                </button>
               Upcoming
            </a>           
            <a mat-list-item routerLinkActive="active-nav-item" [routerLink]="['', 'matrix', 'all']">
                <button mat-icon-button>
                    <mat-icon class="text-blue-500">circle</mat-icon>
                </button>
               All
            </a>
          </mat-nav-list>      
    </div>
    <mat-divider class=""></mat-divider>
    <!-- user todo lists -->
    <div class="list-container flex flex-col">
        <mat-nav-list style="padding-top: 0" class="nav-items overflow-y-auto">
            <a *ngFor="let list of lists; index as i" mat-list-item routerLinkActive="active-nav-item" [routerLink]="['', 'matrix', list.id]">
                <button mat-icon-button>
                    <mat-icon [style.color]="list.color">circle</mat-icon>
                </button>
                {{ list.name }}
            </a>  
        </mat-nav-list>  
            <!-- actions -->
    <div class="w-full nav-actions">
        <a routerLinkActive="active-nav-item" [routerLink]="['', 'lists', 'new']" mat-button color="primary" class="w-2/4 h-16 text-lg">
            <div class="w-full h-full flex items-center justify-items-center">
                <mat-icon>add</mat-icon> Add list
            </div>
        </a>
        <a routerLinkActive="active-nav-item" [routerLink]="['', 'tasks', 'new']" mat-button color="primary" class="w-2/4 h-16 text-lg">
            <div class="w-full h-full flex items-center justify-items-center">
                <mat-icon>add</mat-icon> Add task
            </div>
        </a>
    </div>
    </div>

</div>
